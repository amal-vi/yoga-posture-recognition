{% extends 'ADMIN_MODULE/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table">
    <tr>
      <th scope="row">NAME</th>
      <td>PHONE</td>
      <td>EMAIL</td>
      <td>ADDRESS</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <th scope="row">{{i['first_name']}} {{i['last_name']}}</th>
      <td>{{i['phno']}}&nbsp;</td>
      <td>{{i['email_id']}}</td>
      <td>&nbsp;{{i['place']}},{{i['post']}},{{i['pin']}}</td>
      <td><p><a href="EDIT_EXPERT?id={{i['id']}}#about">EDIT</a></p>
      <p><a href="ad_delete_exp?id={{i['login_id']}}">DELETE</a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <th colspan="5" scope="row"><a href="ad_expert#about">ADD</a></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
