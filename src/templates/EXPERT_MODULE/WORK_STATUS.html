{% extends 'EXPERT_MODULE/expertindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table">
    <tr>
      <th scope="row">TRAINER</th>
      <td>PHONE</td>
      <td>DATE</td>
      <td>TIME</td>
      <td>STATUS</td>
    </tr>
    {% for i in val%}
    <tr>
      <th scope="row">{{i['first_name']}} {{i['last_name']}}</th>
      <td>&nbsp;{{i['phno']}}</td>
      <td>&nbsp;{{i['date']}}</td>
      <td>&nbsp;{{i['time']}}</td>
      <td>&nbsp;{{i['status']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
