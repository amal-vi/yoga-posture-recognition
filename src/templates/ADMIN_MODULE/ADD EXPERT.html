{% extends 'ADMIN_MODULE/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="expert_reg">
  <table width="200" border="1" class="table">
    <tr>
      <th scope="row">FIRST NAME</th>
      <td><label>
        <input type="text" name="textfield" required="" pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">LAST NAME</th>
      <td><label>
        <input type="text" name="textfield2" required="" pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">PH0NE</th>
      <td><label>
        <input type="text" name="textfield3" required="" pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td><label>
        <input type="text" name="textfield4" required="" pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">POST</th>
      <td><label>
        <input type="text" name="textfield5" required="" pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">PIN</th>
      <td><label>
        <input type="text" name="textfield6" required="" pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><label>
        <input type="text" name="textfield7" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">USERNAME</th>
      <td><blockquote>
        <label>
        <input type="text" name="textfield8" required="" />
        </label>
      </blockquote></td>
    </tr>
    <tr>
      <th scope="row">PASSWORD</th>
      <td><label>
        <input type="text" name="textfield9" required="" />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" value="ADD"  class="btn"></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
